<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Product Card</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #111;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .product-card {
            width: 320px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 30px rgba(0,255,0,0.3);
            border-color: #00ff66;
        }

        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .tag-new {
            display: inline-block;
            background: #00ff66;
            color: #000;
            padding: 3px 12px;
            font-size: 13px;
            font-weight: 600;
            border-radius: 20px;
            text-transform: uppercase;
            margin-right: 1000px;
        }

        .product-info {
            padding: 20px;
            color: #fff;
        }

        .product-title {
                font-size: 20px;
    font-weight: 700;
    margin-right: 57px;
    font-size: 33px;
        }

        .product-price {
                font-size: 35px;
    font-weight: 800;
    margin: 7px 0;
    color: #00ff66;
    margin-right: 215px;
    margin-top: 28px;
        }

        .buy-btn {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(45deg, #00ff66, #00cc44);
            padding: 8px 20px;
            border-radius: 25px;
            color: #000;
            font-weight: 700;
            transition: 0.3s;
            margin-right: -191px;
        }

        .buy-btn:hover {
            background: linear-gradient(45deg, #00cc44, #00ff66);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="product-card">
        <img src="Product.jpg" alt="Ford Car">
        <div class="product-info text-center">
            <span class="tag-new">New</span>
            <h3 class="product-title mt-2">Best Ford Car</h3>
            <p class="product-price">$199</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
    </div>

</body>
</html>
